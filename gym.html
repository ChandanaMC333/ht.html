<!DOCTYPE html>
<html>
<head>
	<title>Gym Website</title>
	<style>
		/* Global Styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		/* Header Styles */
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.header h1 {
			margin: 0;
		}
		
		/* Navigation Styles */
		.nav {
			background-color: #444;
			padding: 10px;
			text-align: center;
		}
		
		.nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.nav li {
			display: inline-block;
			margin-right: 20px;
		}
		
		.nav a {
			color: #fff;
			text-decoration: none;
		}
		
		.nav a:hover {
			color: #ccc;
		}
		
		/* Hero Section Styles */
		.hero {
			background-image: url('gym-hero.jpg');
			background-size: cover;
			background-position: center;
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.hero h2 {
			color: #fff;
			font-size: 48px;
			margin: 0;
		}
		
		/* Features Section Styles */
		.features {
			padding: 20px;
		}
		
		.feature {
			background-color: #fff;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.feature h3 {
			margin-top: 0;
		}
		
		.feature p {
			margin-bottom: 20px;
		}
		
		/* Call to Action Section Styles */
		.cta {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.cta button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		
		.cta button:hover {
			background-color: #3e8e41;
		}
		
		/* Footer Styles */
		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- Header Section -->
	<header class="header">
		<h1>Gym Website</h1>
	</header>
	
	<!-- Navigation Section -->
	<nav class="nav">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	
	<!-- Hero Section -->
	<section class="hero">
		<h2>Get Fit with Us!</h2>
	</section>
	
	<!-- Features Section -->
	<section class="features">
		<div class="feature">
			<h3>State-of-the-Art Equipment</h3>
			<p>Our gym is equipped with the latest machines and free weights to help you achieve your fitness goals.</p>
		</div>
