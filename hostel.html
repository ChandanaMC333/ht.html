		/* Global Styles */
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		/* Header Styles */
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		.header h1 {
			margin: 0;
		}
		
		/* Navigation Styles */
		.nav {
			background-color: #444;
			padding: 10px;
			text-align: center;
		}
		
		.nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
		.nav li {
			display: inline-block;
			margin-right: 20px;
		}
		
		.nav a {
			color: #fff;
			text-decoration: none;
		}
		
		.nav a:hover {
			color: #ccc;
		}
		
		/* Hero Section Styles */
		.hero {
			background-image: url('hostel-hero.jpg');
			background-size: cover;
			background-position: center;
			height: 500px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.hero h2 {
			color: #fff;
			font-size: 48px;
			margin: 0;
		}

		}
