<!DOCTYPE html>
<html>
<head>
	<title>Chat Box</title>
	<style>
		.chat-box {
			width: 300px;
			height: 400px;
			border: 1px solid #ccc;
			border-radius: 10px;
			padding: 10px;
			overflow-y: auto;
		}
		
		.message {
			margin-bottom: 10px;
			padding: 10px;
			border-bottom: 1px solid #ccc;
		}
		
		.message:last-child {
			border-bottom: none;
		}
		
		.message.sent {
			background-color: #f0f0f0;
		}
		
		.message.received {
			background-color: #fff;
		}
		
		.message .username {
			font-weight: bold;
			margin-right: 10px;
		}
		
		.message .message-text {
			margin-left: 10px;
		}
		
		.input-box {
			padding: 10px;
			border-top: 1px solid #ccc;
		}
		
		.input-box input[type="text"] {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 10px;
		}
		
		.input-box button[type="submit"]
